<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
</head>
<body>
    <h1>Мій блог</h1>
    <a href="{{ url_for('create') }}">+ Новий пост</a>
    <ul>
        {% for post in posts %}
        <li><strong>{{ post.title }}</strong> — {{ post.content }}</li>
        {% else %}
        <li>Поки що постів немає.</li>
        {% endfor %}
    </ul>
</body>
</html>
