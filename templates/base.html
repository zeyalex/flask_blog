<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Мій Блог{% endblock %}</title>
    <!-- Підключення Bootstrap CSS з CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 4.5rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
      }
      header h1 a {
        text-decoration: none;
        color: #0d6efd;
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        font-size: 0.9rem;
        color: #6c757d;
      }
      nav a {
        text-decoration: none;
        margin: 0 0.5rem;
        font-weight: 500;
      }
      nav a:hover {
        text-decoration: underline;
      }
    </style>
</head> 
<body>
    <header class="fixed-top bg-white shadow-sm">
      <nav class="container d-flex justify-content-between align-items-center py-3">
        <h1 class="h4 m-0">
          <a href="{{ url_for('home') }}">Мій Блог</a>
        </h1>
        <div>
          <a class="btn btn-primary btn-sm" href="{{ url_for('create') }}">+ Новий пост</a>
          <a class="btn btn-outline-secondary btn-sm ms-2" href="{{ url_for('about') }}">ℹ️ Про блог</a>
        </div>
      </nav> 
       <hr class="m-0" />
    </header>

    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-5">
      <hr />
      <p>© 2025 Мій Блог. Усі права захищено.</p>
      <p>
        <a href="{{ url_for('about') }}">Про блог</a> |
        <a href="mailto:alexandr.zey@gmail.com">Написати автору</a>
      </p>
    </footer>

    <!-- Підключення Bootstrap JS (опційно, для компонентів) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
